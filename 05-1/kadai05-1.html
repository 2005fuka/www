<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>変数の演算</title>
    <script>

    // 変数の定義

    let a = 10;

    let b = 4;

    // 足し算

    function add() {

      let answer = a + b;

      alert("答えは" + answer + "です");

    }

    // 引き算

    function subtract() {

      let answer = a - b;

      alert("答えは" + answer + "です");

    }

    // 掛け算

    function multiply() {

      let answer = a * b;

      alert("答えは" + answer + "です");

    }

    // 割り算

    function divide() {

      let answer = a / b;

      alert("答えは" + answer + "です");

    }
    </script>
    </head>
    <body>
        <h2>変数の演算</h2>
        <p>a＝10、b＝4の場合</p>
        <button onclick="add()">足し算</button>
        <button onclick="subtract()">引き算</button>
        <button onclick="multiply()">掛け算</button>
        <button onclick="divide()">割り算</button>
    </body>
    </html>
