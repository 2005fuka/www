<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Click Counter ★ for構文</title>
<style>
   body{
       font-family: sans-serif;
       background: #eef2ff;
       text-align: center;
       padding-top: 40px;
   }
   #card{
       background: #fff;
       width: 350px;
       margin: auto;
       padding: 25px;
       border-radius: 15px;
       box-shadow: 0 4px 15px rgba(0,0,0,0.15);
   }
   button{
       width: 200px;
       padding: 15px;
       font-size: 18px;
       border: none;
       border-radius: 30px;
       background: linear-gradient(90deg,#007bff,#624bff);
       color: #fff;
       cursor: pointer;
       margin: 20px 0;
   }
   #result{
       margin-top: 20px;
       padding: 15px;
       background: #f5f5f5;
       border-radius: 10px;
       min-height: 50px;
   }
</style>
</head>
<body>
<h2>Click Counter ★ for構文</h2>
<div id="card">
<p>クリック回数 <span id="count">0</span> 回</p>
<button id="btn">クリック</button>
<p>結果</p>
<div id="result">ここに結果が表示されます</div>
</div>
<script>
let counter = 0;
document.getElementById("btn").addEventListener("click", function() {
   counter++;
   document.getElementById("count").textContent = counter;
   let result = "";
   // ★ ここでクリック回数による分岐処理（必ず for を使用）
   if(counter === 1){
       // ★1個
       for(let i = 0; i < 1; i++){
           result += "★";
       }
   }
   else if(counter === 2){
       // ★5個
       for(let i = 0; i < 5; i++){
           result += "★";
       }
   }
   else if(counter === 3){
       // 1～5まで
       for(let i = 1; i <= 5; i++){
           result += i + " ";
       }
   }
   else if(counter === 4){
       // 偶数 2,4,6,8,10
       for(let i = 2; i <= 10; i += 2){
           result += i + " ";
       }
   }
   else if(counter === 5){
       // 合計 1~5
       let sum = 0;
       for(let i = 1; i <= counter; i++){
           sum += i;
       }
       result = "合計値：" + sum;
   }
   else if(counter >= 6){
       // リセット
       result = "クリアしました。カウントを0に戻します。";
       counter = 0;
       document.getElementById("count").textContent = 0;
   }
   document.getElementById("result").textContent = result;
});
</script>
</body>
</html>
