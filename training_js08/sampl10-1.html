<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人口の多い国ランキング</title>
<style>
       body {
           font-family: "Segoe UI", sans-serif;
       }
       h3 {
           font-size: 1.5em;
       }
       ul {
           list-style-type: none;
           padding: 0;
       }
       li {
           margin-bottom: 10px;
       }
       img {
           width: 80px;
           height: auto;
       }
       button {
           margin-top: 10px;
       }
</style>
</head>
<body>
<h3>人口の多い国ランキング</h3>
<ul id="ranking">
<li>1. 中国</li>
<li>2. インド</li>
<li>3. アメリカ</li>
<li>4. インドネシア</li>
</ul>
<button onclick="showFlags()">国旗で表示</button>
<script>
       function showFlags() {
           // 各リスト要素を取得
           let list = document.querySelectorAll('#ranking li');
           // 各国に対応する国旗ファイル名
           const flags = [
               "flag_CHN.png",  // 中国
               "flag_IND.png",  // インド
               "flag_USA.png",  // アメリカ
               "flag_IDN.png"   // インドネシア
           ];
           // ループで国旗画像に置き換える
           for (let i = 0; i < list.length; i++) {
               list[i].innerHTML = `${i + 1}. <img src="${flags[i]}" alt="国旗">`;
           }
       }
</script>
</body>
</html>
