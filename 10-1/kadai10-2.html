<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>二次方程式の解</title>
        <style>
       button{
           margin-right:10px;
           padding:4px 10px;
       }
       #result{
           margin-top:20px;
           font-size:24px;
           font-weight:bold;
       }
       </style>
       </head>
       <body>
        <h2>問題</h2>
        <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
        <p>x<sup>2</sup> - 6x + 8 = 0</p>
        <button onclick="check(1)">x = 1</button>
        <button onclick="check(2)">x = 2</button>
        <button onclick="check(3)">x = 3</button>
        <button onclick="check(4)">x = 4</button>
        <button onclick="check(5)">x = 5</button>
        <div id="result"></div>
        <script>
function check(x){
   // 1つの if で論理演算子を使用
   if (x == 2 || x == 4) {
       document.getElementById("result").textContent = "正解！";
   }
   else {
       document.getElementById("result").textContent = "間違い！";
   }
}
</script>
</body>
</html>
